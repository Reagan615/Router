<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            position: relative;
            width: 400px;
            border-bottom: 1px solid #ccc;
            margin: 100px auto;
        }
        .box input {
            width: 370px;
            height: 30px;
            border: 0;
            outline: none;
        }

        label img {
            position: absolute;
            top: 2px;
            right: 2px;
            width: 24px;
            height: 24px;
        }

    
    </style>
</head>
<body>
    <div class="box">
        <label for="">
            <img src="../favicon.png" alt="" id="eye">
        </label>
        <input type="password" id="pwd">
    </div>
    <script>
        let eye = document.getElementById('eye');
        let pwd = document.getElementById('pwd');
        let flag = 0;

        eye.addEventListener('click', function () {
            if(flag == 0) {
                pwd.type = 'text';
                eye.src = '../attraction.png';
                flag = 1;
            } else {
                pwd.type = 'password';
                eye.src = '../favicon.png';
                flag = 0;
            }
            
    
        })
    </script>
</body>
</html>
