        <script>
           let j_cbAll = document.getElementById('j_cbAll');
           let j_tbs = document.getElementById('j_tbs').getElementsByTagName('input');

           j_cbAll.addEventListener('click', function() {
            for(let i = 0; i < j_tbs.length; i++) {
                j_tbs[i].checked = this.checked; 
            }
           });

           for(let i = 0; i < j_tbs.length; i++) {
            j_tbs[i].addEventListener('click', function() {
                let flag = true;
                for(let j = 0; j < j_tbs.length; j++) {
                    if(!j_tbs[j].checked) {
                        flag = false;
                        break;
                    }
                }
                j_cbAll.checked = flag;
            })
           }





        </script>
